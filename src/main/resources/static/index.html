<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaLoom E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ›’ JavaLoom E-Commerce</a>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
            Shopping Cart <span class="badge bg-light text-dark" id="cart-count">0</span>
        </button>
    </div>
</nav>

<div class="container mt-4">
    <div class="mb-3">
        <label for="customerSelector" class="form-label">Select Customer:</label>
        <select class="form-select" id="customerSelector"></select>
    </div>
    <hr/>
    <h2>Products</h2>
    <div id="product-list" class="row"></div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Your Shopping Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div id="cart-items"></div>
        <div class="mt-3">
            <button class="btn btn-danger" id="clear-cart-btn">Clear Cart</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
